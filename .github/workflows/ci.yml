name: CI

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  codespell:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install codespell
        run: pip install codespell

      - name: Run codespell
        run: codespell *
